<style>

  --bg4: #242436;
  --green: #34d399;

  --blue-bg: rgba(96,165,250,0.08);
  --purple: #a78bfa;
  --purple-bg: rgba(167,139,250,0.08);
  --orange: #fb923c;
  --orange-bg: rgba(251,146,60,0.08);
  --red: #f87171;
  --red-bg: rgba(248,113,113,0.08);

*{margin:0;padding:0;box-sizing:border-box}
html{scroll-behavior:smooth}
body{font-family:'DM Sans',sans-serif;background:var(--bg);color:var(--text);min-height:100vh;-webkit-font-smoothing:antialiased}

/* â”€â”€ HEADER â”€â”€ */

.nav-btn{padding:7px 14px;border:none;background:0;color:var(--text2);font:500 12.5px 'DM Sans',sans-serif;border-radius:7px;cursor:pointer;transition:.15s;white-space:nowrap}
.nav-btn:hover{color:var(--text);background:var(--bg3)}

/* â”€â”€ MAIN â”€â”€ */

/* â”€â”€ EXPLAINER BOX â”€â”€ */

.explain-icon{font-size:20px;flex-shrink:0;margin-top:2px}
.explain-text{font-size:13.5px;color:var(--text2);line-height:1.6}
.explain-text strong{color:var(--text);font-weight:600}

/* â”€â”€ CARDS â”€â”€ */
.card{background:var(--bg2);border:1px solid var(--border);border-radius:var(--r);padding:22px;margin-bottom:14px;transition:.15s}
.card:hover{border-color:var(--bg4)}
.card-h{display:flex;justify-content:space-between;align-items:center;margin-bottom:14px;flex-wrap:wrap;gap:8px}
.card-t{font:700 15px 'DM Sans',sans-serif;letter-spacing:-0.2px}
.badge{font:600 10px 'JetBrains Mono',monospace;padding:3px 9px;border-radius:20px;letter-spacing:0.5px}
.bg-g{background:var(--green-bg);color:var(--green)}.bg-b{background:var(--blue-bg);color:var(--blue)}
.bg-p{background:var(--purple-bg);color:var(--purple)}.bg-o{background:var(--orange-bg);color:var(--orange)}
.bg-r{background:var(--red-bg);color:var(--red)}.bg-y{background:var(--yellow-bg);color:var(--yellow)}

/* â”€â”€ GRID â”€â”€ */
.g2{display:grid;grid-template-columns:1fr 1fr;gap:14px}
.g3{display:grid;grid-template-columns:1fr 1fr 1fr;gap:14px}
.g4{display:grid;grid-template-columns:repeat(4,1fr);gap:14px}

/* â”€â”€ STAT â”€â”€ */
.stat{background:var(--bg2);border:1px solid var(--border);border-radius:var(--r);padding:18px;position:relative;overflow:hidden}
.stat::after{content:'';position:absolute;top:0;left:0;right:0;height:3px}
.stat.sg::after{background:var(--green)}.stat.sb::after{background:var(--blue)}
.stat.so::after{background:var(--orange)}.stat.sr::after{background:var(--red)}
.stat.sp::after{background:var(--purple)}.stat.sy::after{background:var(--yellow)}
.stat-l{font:500 10px 'JetBrains Mono',monospace;color:var(--text3);text-transform:uppercase;letter-spacing:1.5px;margin-bottom:6px}
.stat-v{font:800 26px 'DM Sans',sans-serif;letter-spacing:-1px}
.stat-s{font-size:12px;color:var(--text2);margin-top:4px}
.c-g{color:var(--green)}.c-r{color:var(--red)}.c-b{color:var(--blue)}.c-o{color:var(--orange)}.c-p{color:var(--purple)}.c-y{color:var(--yellow)}.c-d{color:var(--text2)}

.prog-sm{height:6px}
.prog-bar{height:100%;border-radius:6px;transition:width .5s ease}

/* â”€â”€ BIWEEKLY TRACKER â”€â”€ */

.bw-title{font:700 14px 'DM Sans',sans-serif;margin-bottom:12px;display:flex;align-items:center;gap:8px}
.bw-bar-wrap{position:relative;background:var(--bg);border-radius:8px;height:32px;overflow:hidden;margin:8px 0}
.bw-bar-fill{height:100%;border-radius:8px;transition:width .4s ease;display:flex;align-items:center;justify-content:flex-end;padding-right:10px;font:700 11px 'JetBrains Mono',monospace;color:var(--bg);min-width:40px}
.bw-bar-fill.fill-g{background:linear-gradient(90deg,var(--green-dim),var(--green))}
.bw-bar-fill.fill-b{background:linear-gradient(90deg,#3b82f6,var(--blue))}
.bw-bar-fill.fill-o{background:linear-gradient(90deg,#ea580c,var(--orange))}
.bw-labels{display:flex;justify-content:space-between;font:500 11px 'JetBrains Mono',monospace;color:var(--text3)}
.bw-bills{margin-top:10px}
.bw-bill-row{display:flex;justify-content:space-between;align-items:center;padding:7px 0;border-bottom:1px solid rgba(42,42,60,0.3);font-size:13.5px}
.bw-bill-row:last-child{border:0}
.bw-check{width:20px;height:20px;border-radius:6px;border:2px solid var(--border);cursor:pointer;display:grid;place-items:center;transition:.15s;flex-shrink:0}
.bw-check.checked{background:var(--green);border-color:var(--green)}
.bw-check.checked::after{content:'âœ“';color:var(--bg);font:700 12px 'DM Sans',sans-serif}

/* â”€â”€ TABLE â”€â”€ */
.tbl{width:100%;border-collapse:separate;border-spacing:0}
.tbl th{text-align:left;padding:8px 12px;font:500 9.5px 'JetBrains Mono',monospace;text-transform:uppercase;letter-spacing:1.5px;color:var(--text3);border-bottom:1px solid var(--border)}
.tbl td{padding:10px 12px;font-size:13.5px;border-bottom:1px solid rgba(42,42,60,0.3)}
.tbl tr:last-child td{border:0}

/* â”€â”€ INPUT â”€â”€ */
.inp{background:var(--bg);border:1px solid var(--border);color:var(--text);padding:7px 11px;border-radius:8px;font:500 13px 'JetBrains Mono',monospace;width:110px;transition:.15s;text-align:right}
.inp:focus{outline:0;border-color:var(--green);box-shadow:0 0 0 3px var(--green-bg)}
.inp-wide{width:100%}

/* â”€â”€ BUTTONS â”€â”€ */
.btn{padding:8px 16px;border:0;border-radius:8px;font:600 12.5px 'DM Sans',sans-serif;cursor:pointer;transition:.15s}

.btn-s{background:var(--bg3);color:var(--text);border:1px solid var(--border)}.btn-s:hover{border-color:var(--bg4)}
.btn-r{background:var(--red-bg);color:var(--red)}.btn-r:hover{filter:brightness(1.2)}
.btn-sm{padding:5px 12px;font-size:11px}

/* â”€â”€ TIMELINE â”€â”€ */
.tl{padding-left:28px;position:relative}

.tl-item{position:relative;margin-bottom:20px;padding:14px 18px;background:var(--bg2);border:1px solid var(--border);border-radius:var(--r-sm);transition:.15s}
.tl-item:hover{border-color:var(--bg4);transform:translateX(3px)}
.tl-dot{position:absolute;left:-24px;top:18px;width:12px;height:12px;border-radius:50%;border:3px solid var(--bg)}

.tl-date{font:600 10px 'JetBrains Mono',monospace;color:var(--green);letter-spacing:.5px;margin-bottom:3px}
.tl-title{font-weight:700;font-size:14px;margin-bottom:3px}
.tl-desc{font-size:12.5px;color:var(--text2);line-height:1.55}

/* â”€â”€ PATHWAY â”€â”€ */
.pw{display:flex;align-items:center;gap:8px;padding:10px 0;border-bottom:1px solid rgba(42,42,60,0.3)}
.pw:last-child{border:0}
.pw-yr{font:500 10px 'JetBrains Mono',monospace;color:var(--text3);width:50px;flex-shrink:0;text-align:center}
.pw-arr{color:var(--green);flex-shrink:0;font-size:14px}
.pw-info{flex:1;min-width:0}
.pw-role{font-weight:700;font-size:13.5px}
.pw-sub{font-size:11.5px;color:var(--text2)}
.pw-pay{font:600 12px 'JetBrains Mono',monospace;color:var(--green);flex-shrink:0;text-align:right}

/* â”€â”€ CERT â”€â”€ */
.cert{background:var(--bg2);border:1px solid var(--border);border-radius:var(--r-sm);padding:14px;transition:.15s}
.cert:hover{border-color:var(--bg4);transform:translateY(-2px)}
.cert-dot{width:8px;height:8px;border-radius:50%;flex-shrink:0}
.cert-dot.done{background:var(--green);box-shadow:0 0 6px rgba(52,211,153,.4)}
.cert-dot.wip{background:var(--yellow);box-shadow:0 0 6px rgba(251,191,36,.4)}
.cert-dot.plan{background:var(--text3)}

/* â”€â”€ LEGEND â”€â”€ */
.legend{display:flex;flex-wrap:wrap;gap:14px;padding:12px 16px;background:var(--bg3);border-radius:var(--r-sm);margin-bottom:16px;font-size:12px;color:var(--text2)}
.legend-item{display:flex;align-items:center;gap:6px}
.legend-dot{width:10px;height:10px;border-radius:3px;flex-shrink:0}

/* â”€â”€ TOTALS BAR â”€â”€ */
.totals{background:rgba(28,28,42,.9);backdrop-filter:blur(8px);border:1px solid var(--border);border-radius:var(--r-sm);padding:14px 20px;display:flex;justify-content:space-between;align-items:center;margin-top:14px}

/* â”€â”€ HELPERS â”€â”€ */
.flex{display:flex;align-items:center;gap:8px}.flex-b{display:flex;justify-content:space-between;align-items:center}
.col{display:flex;flex-direction:column;gap:3px}
.mt4{margin-top:4px}.mt8{margin-top:8px}.mt12{margin-top:12px}.mt16{margin-top:16px}.mt20{margin-top:20px}
.mb8{margin-bottom:8px}.mb12{margin-bottom:12px}.mb16{margin-bottom:16px}.mb20{margin-bottom:20px}
.fw6{font-weight:600}.fw7{font-weight:700}.fw8{font-weight:800}
.fs12{font-size:12px}.fs13{font-size:13px}.fs14{font-size:14px}.fs11{font-size:11px}
.mono{font-family:'JetBrains Mono',monospace}
.dim{color:var(--text2)}
.hint{background:var(--bg3);padding:10px 14px;border-radius:8px;font-size:12px;color:var(--text2);line-height:1.5;border-left:3px solid var(--green)}
.hint-b{border-left-color:var(--blue)}.hint-y{border-left-color:var(--yellow)}.hint-r{border-left-color:var(--red)}

/* â”€â”€ SECTION HEADER â”€â”€ */
.sec-h{margin-bottom:20px}
.sec-t{font:800 24px 'Fraunces',serif;letter-spacing:-0.5px}
.sec-s{font-size:13px;color:var(--text2);margin-top:4px}

/* Print */
@media print{.hdr,.nav{display:none}.card{break-inside:avoid}}
</style>

function bind(tab) {
  // Bill amount edits
  $$('[data-bill]').forEach(el => {
    el.addEventListener('change', e => {
      const id = +e.target.dataset.bill;
      const b = D.biweeklyBills.find(x=>x.id===id);
      if(b) { b.moAmt = +e.target.value||0; render(tab); }
    });
  });
}

function toggleBill(id) {
  D.payCycle.paid[id] = !D.payCycle.paid[id];
  render('pay');
}

function resetCycle() {
  D.payCycle.paid = {};
  render('pay');
}

function checkAll() {
  D.biweeklyBills.forEach(b => D.payCycle.paid[b.id] = true);
  render('pay');
}

function addBill() {
  const name = prompt('Bill name:');
  if(!name) return;
  const amt = parseFloat(prompt('Monthly amount:'));
  if(isNaN(amt)) return;
  const id = Math.max(...D.biweeklyBills.map(b=>b.id))+1;
  D.biweeklyBills.push({id,name,moAmt:amt,owner:'split',cat:'other'});
  render('pay');
}

function removeBill(id) {
  D.biweeklyBills = D.biweeklyBills.filter(b=>b.id!==id);
  delete D.payCycle.paid[id];
  render('pay');
}

function payDebt(id) {
  const el = $(`[data-dpay="${id}"]`);
  const amt = parseFloat(el.value);
  if(isNaN(amt)||amt<=0) return;
  const d = D.debts.find(x=>x.id===id);
  if(d) { d.bal = Math.max(0, d.bal-amt); el.value=''; render('debt'); }
}

function calc() {
  const m=+$('#cM').value||0, r=(+$('#cR').value||0)/100, y=+$('#cY').value||0;
  let t=0; for(let i=0;i<y*12;i++) t=t*(1+r/12)+m;
  const c=m*12*y, g=t-c;
  $('#cRes').innerHTML=`<span class="c-g">${fm(t)}</span>`;
  $('#cDet').innerHTML=`You put in: ${fm(c)} Â· Market grows it by: <span class="c-g">${fm(g)}</span> Â· That's ${Math.round(g/Math.max(1,c)*100)}% growth on your money.`;
}
